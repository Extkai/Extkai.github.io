<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="//cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
		<link href='//fonts.googlefonts.net/css?family=Dancing+Script|Shadows+Into+Light' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<title>企业官网实例</title>
	</head>
	<body>
		<!--头部开始-->
		<header>
			<div class="container clearfix">
				<nav class="logo">
					<a href="#">
					<img src="img/amazon-chime.svg" alt="" />
					<span>Worthy</span>
					</a>
				</nav>
				<div class="topmenu">
					<ul class="clearfix">
						<li><a href="#">首页</a></li>
						<li><a href="#">关于</a></li>
						<li><a href="#">服务</a></li>
						<li><a href="#">案例</a	></li>
						<li><a href="#">联系</a></li>
					</ul>					
				</div>
			</div>
		</header>		
		<main>
			<!--焦点图开始-->
			<section class="banner" id="banner">
				<div class="container"></div>
			</section>
			<!--焦点图结束------------------->
			<!--关于开始-->
			<section class="about" id="about">
				<div class="container"></div>
			</section>
			<!--关于结束------------------->
			<!--服务开始-->
			<section class="service" id="service">
				<div class="container"></div>
			</section>
			<!--服务结束------------------->
			<!--案例开始-->
			<section class="case" id="case">
				<div class="container"></div>
			</section>
			<!--案例结束------------------->
			<!--联系开始-->
			<section class="contact" id="contact">
				<div class="container"></div>
			</section>
			<!--联系结束------------------->
		</main>
		<footer></footer>
	
	</body>
</html>
